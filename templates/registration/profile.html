{% extends 'base.html' %}
{% load static %}
{% block title %} Profile {% endblock %}

{% block content %}
    <form method="post" action=" {% url 'profile' slug=user.slug %}">
        <div class="text-center">
            <br>
            <div>
                <span class="badge text-bg-info">Аватар</span>
            </div>
            <img src="{{ profile.avatar.url }}" height="200" width="150" class="rounded" alt="Аватар">
        </div>
        <div class="mb-3 text-center">
            <span class="badge text-bg-info">Имя</span><br>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user.name }}"
                   style="width: 250px; margin: auto; display: block; text-align: center;">
        </div>
        <div class="mb-3 text-center">
            <span class="badge text-bg-info">Немного о себе</span><br>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ profile.bio }}"
                   style="width: 250px; margin: auto; display: block; text-align: center;">
        </div>
        <div class="mb-3 text-center">
            <span class="badge text-bg-info">Возраст</span><br>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ profile.age }}"
                   style="width: 250px; margin: auto; display: block; text-align: center;">
        </div>
        <div class="mb-3 text-center">
            <span class="badge text-bg-info">Пол</span><br>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ profile.sex }}"
                   style="width: 250px; margin: auto; display: block; text-align: center;">
        </div>
        <div class="mb-3 text-center">
            <span class="badge text-bg-info">Email</span><br>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user.email }}"
                   style="width: 250px; margin: auto; display: block; text-align: center;">
        </div>
        <div class="mb-3 text-center">
            <span class="badge text-bg-info">Telegram</span><br>
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ profile.telegram }}"
                   style="width: 250px; margin: auto; display: block; text-align: center;">
        </div>
    </form>
    <div class="text-center">
        <a href="{% url 'change_profile' slug=user.slug %}" class="btn btn-dark mt-2">Изменить профиль</a>
    </div>
    <br>
    <form action="{% url 'logout' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-dark mt-2">Выйти из профиля</button>
        </div>
    </form>
    <br>
    <p class="text-center mt-3 fixed-bottom">Дата регистрации: {{ user.created_at|date:"d.m.Y H:i" }}</p>
{% endblock %}
